<!DOCTYPE html>
<html>

<head>
    <title>Вход</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/auth.css">
    <script src="scripts/script.js"></script>
    <script defer src="scripts/auth.js"></script>
</head>

<body>
    <div class="content">
        <div class="auth_form">
            <h1 class="auth_form_header">Вход</h1>
            
            <input type="text" class="auth_form_username_input" placeholder="Логин">
            <input type="password" class="auth_form_password_input" placeholder="Пароль">

            <p class="error_message"></p>

            <button class="auth_form_button" onclick="auth()">Войти</button>
        </div>
    </div>
</body>

</html>
